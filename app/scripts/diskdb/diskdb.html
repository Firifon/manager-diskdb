<div ng-cloak layout="row" flex>
    <md-content>
        <md-list>
            <md-subheader>DATABASES</md-subheader>
            <md-list-item ng-repeat="db in _ctrl.databases" ng-click="_ctrl.go(db.name)">
                 <div class="md-list-item-text">                     
                     <h3>{{db.name}}</h3>
                 </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
